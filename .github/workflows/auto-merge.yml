name: Auto-merge Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependencies
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve and merge patch/minor updates
        if: >
          steps.metadata.outputs.update-type != 'version-update:semver-major'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            console.log(`Update type: ${`${{ steps.metadata.outputs.update-type }}`}`);
            console.log(`Dependency: ${`${{ steps.metadata.outputs.dependency-names }}`}`);
            console.log(`Auto-approving PR #${prNumber}`);

            // Approve the PR
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: 'Auto-approving dependency update (${{ steps.metadata.outputs.update-type }})'
            });

            // Enable auto-merge â€” GitHub will merge once all required checks pass
            await github.graphql(`
              mutation($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: SQUASH
                }) {
                  pullRequest { number }
                }
              }
            `, {
              pullRequestId: context.payload.pull_request.node_id
            });

            console.log(`Auto-merge enabled for PR #${prNumber}`);
